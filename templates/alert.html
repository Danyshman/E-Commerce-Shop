{% if messages %}
    {% for message in messages %}
        <div id="message" class="container">
            <div class="alert alert-{{ message.tags }} alert-dismissible alert-with-icon" role="alert">
                <button type="submit" class="close" data-dismiss="alert"><span aria-hidden="true">
                    &times;
                </span></button>
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        <div class="alert-icon-box">
                            <i class="alert-icon czi-close-circle"></i>
                        </div>
                        {{ message.tags|title }}:
                    {% else %}
                        <div class="alert-icon-box pr-2">
                            <i class="alert-icon czi-check-circle"></i>
                        </div>
                        {{ message.tags|title }}
                    {% endif %}
                </strong>
            {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
